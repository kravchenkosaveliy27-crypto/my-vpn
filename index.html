}

.instruction-btn {

</div>

<!-- СКРИПТ ДЛЯ ДИНАМИЧЕСКИХ ДАННЫХ -->
<script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Функция для обновления всех данных
    function updateUI(data) {
        // Данные пользователя
        if (data.username) {
            document.getElementById('username').textContent = data.username;
        }
        
        // Данные подписки
        if (data.devices) {
            document.getElementById('devices-limit').textContent = data.devices;
        }
        
        if (data.expiryDate) {
            document.getElementById('expiry-date').textContent = data.expiryDate;
        }
        
        if (data.daysLeft) {
            const daysText = data.hoursLeft 
                ? `${data.daysLeft} Дн. ${data.hoursLeft} ч.`
                : `${data.daysLeft} дней`;
            document.getElementById('remaining-time').textContent = daysText;
            document.getElementById('days-left').textContent = data.daysLeft + ' дней';
        }
        
        if (data.status) {
            document.getElementById('status-badge').textContent = data.status;
        }
    }

    // Получение данных из Telegram
    try {
        const user = tg.initDataUnsafe?.user;
        
        if (user) {
            // Подставляем имя пользователя из Telegram
            updateUI({
                username: user.first_name || user.username || 'Пользователь'
            });
        }
        
        // Здесь можно получить данные из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const urlExpiry = urlParams.get('expiry');
        const urlDays = urlParams.get('days');
        const urlDevices = urlParams.get('devices');
        
        if (urlExpiry || urlDays || urlDevices) {
            updateUI({
                expiryDate: urlExpiry,
                daysLeft: urlDays,
                devices: urlDevices
            });
        }
        
    } catch (e) {
        console.error('Ошибка получения данных:', e);
        
        // Данные для теста (когда нет Telegram)
        updateUI({
            username: 'Никита',
            devices: '1',
            expiryDate: '05.03.26',
            daysLeft: '15',
            hoursLeft: '15'
        });
    }

    // Обработчик кнопки инструкции
    document.getElementById('instruction-btn').addEventListener('click', () => {
        if (tg) {
            tg.showAlert('Инструкция по запуску:\n1. Скачайте приложение\n2. Введите ключ доступа\n3. Подключитесь к серверу');
        } else {
            alert('Инструкция по запуску:\n1. Скачайте приложение\n2. Введите ключ доступа\n3. Подключитесь к серверу');
        }
    });

    // Опционально: показать кнопку Telegram
    if (tg && tg.MainButton) {
        tg.MainButton.setText('Обновить данные');
        tg.MainButton.show();
    }
</script>
